    <link rel="stylesheet" href="css/reviews.css">
</head>
<body class="body">
    <section class="navbar">
        <a href="index.html" class="logo w-button">NotACritic</a>
        <section class="navbarbuttons">
            <a href="index.html" class="navbuttons w-button">Home</a>
            <a href="discover.html" class="navbuttons w-button">Discover</a>
            <a href="friends.html" class="navbuttons w-button">Friends</a>

    <section class="herowrapper">
        <h1 class="heading">Review page for New Movies and TV Shows</h1>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars"></label>

            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars"></label>

            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars"></label>

            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars"></label>

            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star"></label>
        </div>
        <p class="paragraph">Reviews you and others have.</p>
    </section>
